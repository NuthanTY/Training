<div id="main">
    <div class="enclosed">
        <div class="heading">

            <h1 id="h1">Login</h1>
        </div>
        <div class="p">
            <p>Become a member--Dont miss out on Deals</p>
        </div>

        <div class="form">

            <form [formGroup]="registration">
                <div class="form-group">

                    <label class="label">*Email</label><br>
                    <input formControlName="email" type="email" placeholder="Enter your email" name="email"
                        class="input "
                        [class.is-invalid]="registration.get('email')?.invalid && registration.get('email')?.touched">
                    <small [class.dis]="registration.get('email')?.valid || registration.get('email')?.untouched"
                        class="small">Required Email Id</small>
                </div>

                <br>
                <div class="form-group">

                    <label class="label">*Password</label><br>
                    <input type="password" formControlName="password" placeholder="Enterpass" name="password"
                        class="input"
                        [class.is-invalid]="registration.get('password')?.invalid && registration.get('password')?.touched">
                        <small [class.dis]="registration.get('password')?.valid || registration.get('password')?.untouched"
                            class="small">Required Password</small><br>
                </div>
                <div class="form-group">

                    <label class="label">*Confirmpassword</label><br>
                    <input type="text" formControlName="confirmpassword" placeholder="confirmpass" name="confirm"
                        class="input"  [class.is-invalid]="registration.get('confirmpass')?.invalid && registration.get('confirmpassword')?.touched">

                        <small [class.dis]="registration.get('confirmpassword')?.valid || registration.get('confirmpassword')?.untouched"
                            class="small">Enter Password Again</small>
                </div>
                <div class="signin">
                    <br>
                    <button type="submit" class="btn" (click)="check()" >Login</button>
                </div>
                <div class="login">
                    <button type="button" class="btn" routerLink="/login">Create new account</button>
                </div>



            </form>
        </div>
    </div>
</div>
