<div id="main">
    <div class="enclosed">
        <div class="heading">

            <h1 id="h1">Login</h1>
        </div>
        <div class="p">
            <p>Become a member--Dont miss out on Deals</p>
        </div>

        <div class="form">

            <form [formGroup]="registration">
                <div class="form-group">

                    
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label class="label">Email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Enter your email" name="email"
                           >
                    </mat-form-field>
                    <br>
                    <small [class.dis]="registration.get('email')?.valid || registration.get('email')?.untouched"
                        class="small">Required Email Id</small>
                </div>

                <br>
                <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label class="label">Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text' " formControlName="password" placeholder="Enterpass" name="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                            
                        </mat-form-field>
                        <br>

                    <small [class.dis]="registration.get('password')?.valid || registration.get('password')?.untouched"
                        class="small">Required Password</small><br>
                </div>
                <div class="form-group">

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label class="label">Confirm-Password</mat-label>
                            <input matInput type="text" formControlName="confirmpassword" placeholder="confirmpass" name="confirm"
                            >
                        </mat-form-field>
                        <br>

                    <small
                        [class.dis]="registration.get('confirmpassword')?.valid || registration.get('confirmpassword')?.untouched"
                        class="small">Enter Password Again</small>
                    <small id="confirm"></small>
                </div>
                <div class="signin">
                    <br>

                    <button mat-raised-button color="primary" (click)="check()" class="btn">Login</button>
                </div>
                <div class="login">

                    <button mat-raised-button color="primary" routerLink="/login" class="btn">Create new
                        account</button>
                </div>



            </form>
        </div>
    </div>
</div>
