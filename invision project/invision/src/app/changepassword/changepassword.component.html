<div class="form">
    <div class="nav">
        <img src="assets/Robosoft_logo_horizontal.png" alt="" class="robosoft-img-nav">
    </div>
    <div class="rectangle">
        <div class="rec">
            <form action="" [formGroup]="newpass">
                <div class="input-form">
                    <div class="form-group">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close" routerLink="/homescreen" ></mat-icon>
                        <h2 class="h2">
                            Change Password
                        </h2>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="outline">
                            <mat-label>Enter New Password</mat-label>
                            <input type="password" class="input"  matInput formControlName="password">
                          </mat-form-field>
                       
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="outline">
                            <mat-label>Re-Enter New Password</mat-label>
                            <input type="password" class="input"  matInput formControlName="newpassword">
                          </mat-form-field>
                        
                    </div>
                    <div class="form-group">
                        <button class="btn" (click)="update()" >Update</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

</div>
