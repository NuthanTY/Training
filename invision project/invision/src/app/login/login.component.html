<div class="form">
    <div class="nav">
        <img src="assets/Robosoft_logo_horizontal.png" alt="" class="robosoft-img-nav">
    </div>
    <div class="rectangle">
        <div class="rec">
            <form action="" [formGroup]="login">
                <div class="input-form">
                    <div class="form-group">

                        <h2 class="h2">
                            Login
                        </h2>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="outline">
                            <mat-label>Enter Username</mat-label>
                            <input type="text" class="input"  matInput #name formControlName="name">
                          </mat-form-field>
                          <br>
                          
                       
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="outline">
                            <mat-label>Enter password</mat-label>
                            <input type="text" class="input"  matInput #pass formControlName="password">
                          </mat-form-field>
                          <br>

                   
                    </div>
                    <div class="form-group">
                        <button class="btn"  (click)="addlocal()" >Login</button>
                    </div>
                    <div class="form-group">
                        <a href="#"  routerLink="/email">
                            <p class="a">Forget Password?</p>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
