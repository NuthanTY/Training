<div>
    <h2>CHILD</h2>
</div>
<div>
    <h2 >Parents Name  {{parent.get('name')?.value}} </h2>
    <h2>Sibling of {{child}}</h2>
    
</div>
<form action="" [formGroup]="data">
    <div class="form">
        <label for="" class="label">Name</label>
        <input type="text" class="input" formControlName="name" #name   >
        <label for="" class="label">Age</label>
        <input type="number" class="input" formControlName="age" #age >
        <label for="" class="label">Marks</label>
        <input type="number" class="input" formControlName="marks">
    </div>
   <h2>{{message}}</h2>
    <button (click)="click()" type="submit">Submit</button>
    <button (click)="send(age.value)" type="submit">click</button>

</form>
